<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>site web accueil</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Icônes Font Awesome pour les icônes (version gratuite) -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Polices Google pour le style typographique -->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Feuille de style CSS du thème principal incluant Bootstrap -->
        <link href="site_accueil.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Barre de navigation fixe en haut de la page -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <!-- Logo ou nom du site qui ramène à la page d'accueil -->
                <a class="navbar-brand text-degrade" href="#page-top">Eloi Website</a>
                <div>
                    <ul class="navbar-nav ms-auto">
                        <!-- Lien de navigation vers les informations sur le créateur -->
                        <li class="nav-item"><a class="nav-link" href="#mes info">Info créateur</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Page principale d'accueil -->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <!-- Titre de bienvenue -->
                        <h1 class="mx-auto my-0 text-uppercase text-degrade">Bienvenue</h1>
                        <h2 class="text-degrade mx-auto text-uppercase">connecte toi à mon site :</h2>
                        <!-- Bouton de connexion vers la page de connexion -->
                        <a href="../connexion/site_connexion.html">
                            <button type="button" class="btn btn-primary" href="#about">connexion</button>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Section de contact avec adresse, email et téléphone -->
        <section class="contact-section bg-black">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <!-- Carte pour afficher l'adresse -->
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Adresse</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black">
                                    <!-- Lieu : France, Amiens -->
                                    <a><p class="my-0">France</p>
                                    <p class="my-0">Amiens</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Carte pour afficher l'email -->
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-envelope text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Email</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black">eloiadresse@gmail.com</div>
                            </div>
                        </div>
                    </div>
                    <!-- Carte pour afficher le téléphone -->
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-mobile-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">TEL</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black">07 23 23 23 23</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Pied de page avec copyright -->
        <footer class="footer bg-black small text-center text-white">
            <div class="container px-4 px-lg-5" id="mes info"> My Website 2024 by Eloi Brevart</div>
        </footer>
        
        <!-- Bootstrap core JS -->
        <!-- JS du thème principal -->
        
        <!-- SB Forms JS pour formulaire (optionnel) -->
        <!-- Activer le formulaire sur https://startbootstrap.com/solution/contact-forms -->
    </body>
</html>
