<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="site_connexion.css">
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form method="post" action="../présentation/site_présentation.html">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            
            <div class="password-container">
                <input type="password" name="password" placeholder="Mot de passe" required id="password">
            </div>
            
            <button type="submit">Se connecter</button>
            
            <div class="options">
                <a href="../forgot-password/forgot-password.html" class="forgot-password">Mot de passe oublié ?</a>
            </div>
        </form>
    </div>
</body>
</html>
